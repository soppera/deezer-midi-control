<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="options">
      <div class="row">
        <label>MIDI device</label>
        <select id="midi_in">
          <option id="midi_in_placeholder" value="" selected disabled hidden>select a MIDI device</option>
        </select>
      </div>
      <template id="row_template">
        <div class="row">
          <label>Play</label>
          <div class="midi_binding"><div class="event">—</div><div class="number">—</div><div class="channel">—</div></div>
          <button type="button" class="capture"></button>
        </div>
      </template>
      <div class="row">
        <label>Omni mode</label>
        <input type="checkbox" id="omni">
      </div>
    </div>
    <script src="async_apis.js"></script>
    <script src="midi_tools.js"></script>
    <script src="options.js"></script>
  </body>
</html>
